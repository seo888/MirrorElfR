  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/history@4.10.1/umd/history.js"></script>

  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;

      margin: 0;
      padding: 0;
    }

    .link-style:visited {
      color: purple;
      /* 链接点击后变为紫色 */
    }

    .link-style {
      color: blue;

      position: fixed;

<body>
  <div id="root" class="app-wrapper"></div>
  <script>

    async function logoutUser() {
      if (!confirm('确定要退出登录吗？')) {
        return;
      }

      try {
        // 调用后端退出接口
        const response = await fetch('/logout', {
          method: 'POST',
          credentials: 'include', // 发送 cookie
        });

        if (response.ok || response.redirected) {
          // 清理前端存储
          localStorage.clear();
          sessionStorage.clear();

          // 重定向到登录页
          window.location.href = '/_/login';
        } else {
          alert('退出失败，请重试');
        }
      } catch (error) {
        console.error('退出登录失败:', error);
        // 即使后端失败，也清除前端状态并重定向
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '/_/login';
      }
    }

    async function verifyLogin() {
      try {
        const response = await fetch('/_api/check_auth', {
          method: 'GET',
          credentials: 'include', // 重要：发送 cookie
          headers: {
            'Accept': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error('验证请求失败');
        }

        const result = await response.json();

        if (!result.success) {
          console.log('登录验证失败:', result.message);
          // 清除本地存储
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          // 跳转到登录页
          window.location.href = '/_/login';
          return false;
        }

        console.log('用户已登录:', result.user);
        // 存储用户信息
        localStorage.setItem('user', JSON.stringify(result.user));
        return true;
      } catch (error) {
        console.error('验证登录状态出错:', error);
        // 发生错误时也跳转到登录页
        window.location.href = '/_/login';
        return false;
      }
    }


    (function () {
      // // 检查 token 是否存在
      // if (!localStorage.getItem("token")) {
      //   // 如果 token 不存在，则跳转到登录页面
      //   location.href = '/_/login';
      // }
      // 页面加载时验证
      window.addEventListener('DOMContentLoaded', async function () {
        await verifyLogin();
        // 验证通过后，可以加载页面内容
        // loadPageContent();
      });
      
      let amis = amisRequire("amis/embed");
      const match = amisRequire("path-to-regexp").match;

      // 如果想用 browserHistory 请切换下这处代码, 其他不用变
      // const history = History.createBrowserHistory();
      const history = History.createHashHistory();

      const app = {
        type: "app",
        brandName: "镜像精灵 ®",  // 使用模板显示版本号
        logo: "/_/admin/logo.png",
        header: {
          type: "tpl",
          inline: false,
          className: "w-full",
          tpl: '<div class="flex justify-between"><div></div><div><a href="#" onclick="logoutUser()" style="color: #ff4d4f;">退出登录</a></div></div>',
        },
        asideAfter: {
          type: "service",  // 使用 service 组件
          api: {
            "url": "/_api/version?mode=1",
            "onError": {
              "actions": [
                {
                  "actionType": "navigate",
                  "url": "/_/login" // 跳转到登录页面
                }
              ]
            }
          },  // 通过 API 获取版本号
          body: {
            "type": "tpl",
            "tpl": '<p title="${title}">— Mirror-Elf ® ${version}—</p>',
            "className": "version-footer",
            "style": {
              "position": "fixed",
              "left": "0",
              "bottom": "0",
              "textAlign": "center",
              "width": "auto",
              "margin": "0",
              "padding": "16px",
              "zIndex": 1000 // 确保在其他元素之上
            }
          }
        },
        // asideBefore: '<div class="p-2 fixed-bottom text-center">菜单前面区域</div>',
        // asideAfter: '<div class="text-center fixed-bottom">版本: 1.0.1</div>',
        api: "/_/admin/pages/site.json",
        data: {
          titleSuffix: "@ mirror" // 定义全局标题后缀
        }
      };


      function normalizeLink(to, location = history.location) {
        to = to || "";

        if (to && to[0] === "#") {
          to = location.pathname + location.search + to;
        } else if (to && to[0] === "?") {
          to = location.pathname + to;
        }

        const idx = to.indexOf("?");
        const idx2 = to.indexOf("#");
        let pathname = ~idx
          ? to.substring(0, idx)
          : ~idx2
            ? to.substring(0, idx2)
            : to;
        let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : "";
        let hash = ~idx2 ? to.substring(idx2) : location.hash;

        if (!pathname) {
          pathname = location.pathname;
        } else if (pathname[0] != "/" && !/^https?\:\/\//.test(pathname)) {
          let relativeBase = location.pathname;
          const paths = relativeBase.split("/");
          paths.pop();
          let m;
          while ((m = /^\.\.?\//.exec(pathname))) {
            if (m[0] === "../") {
              paths.pop();
            }
            pathname = pathname.substring(m[0].length);
          }
          pathname = paths.concat(pathname).join("/");
        }

        return pathname + search + hash;
      }

      function isCurrentUrl(to, ctx) {
        if (!to) {
          return false;
        }
        const pathname = history.location.pathname;
        const link = normalizeLink(to, {
          ...location,
          pathname,
          hash: "",
        });

        if (!~link.indexOf("http") && ~link.indexOf(":")) {
          let strict = ctx && ctx.strict;
          return match(link, {
            decode: decodeURIComponent,
            strict: typeof strict !== "undefined" ? strict : true,
          })(pathname);
        }

        return decodeURI(pathname) === link;
      }

      let amisInstance = amis.embed(
        "#root",
        app,
        {
          location: history.location,
          data: {
            // 全局数据，是受控的数据
          },
          context: {
            // 全局上下文数据, 非受控的数据，无论哪一层都能获取到，包括弹窗自定义数据映射后都能获取到。
            // 可以用来放一下全局配置等。比如 API_HOST, 这样页面配置里面可以通过 ${API_HOST} 来获取到。
            API_HOST: "",
          },
        },
        {
          requestAdaptor(api) {
            api.headers["Authorization"] = "Bearer " + localStorage.getItem("token")
            return api;
          },
          // watchRouteChange: fn => {
          //   return history.listen(fn);
          // },
          // beforeRender: (schema) => {
          //   if (schema.type === 'page' && schema.title) {
          //     schema.title = `${schema.title} @ mirror`;
          //   }
          //   return schema;
          // },
          updateLocation: (location, replace) => {
            location = normalizeLink(location);
            if (location === "goBack") {
              return history.goBack();
            } else if (
              (!/^https?\:\/\//.test(location) &&
                location ===
                history.location.pathname + history.location.search) ||
              location === history.location.href
            ) {
              // 目标地址和当前地址一样，不处理，免得重复刷新
              return;
            } else if (/^https?\:\/\//.test(location) || !history) {
              return (window.location.href = location);
            }

            history[replace ? "replace" : "push"](location);
          },
          jumpTo: (to, action) => {
            if (to === "goBack") {
              return history.goBack();
            }
            to = normalizeLink(to);
            if (isCurrentUrl(to)) {
              return;
            }

            if (action && action.actionType === "url") {
              action.blank === false
                ? (window.location.href = to)
                : window.open(to, "_blank");
              return;
            } else if (action && action.blank) {
              window.open(to, "_blank");
              return;
            }

            if (/^https?:\/\//.test(to)) {
              window.location.href = to;
            } else if (
              (!/^https?\:\/\//.test(to) &&
                to === history.pathname + history.location.search) ||
              to === history.location.href
            ) {
              // do nothing
            } else {
              history.push(to);
            }
          },
          isCurrentUrl: isCurrentUrl,
          theme: "antd",
        }
      );
      // 添加 rendered 事件监听
      // amisInstance.on("rendered", () => {
      //   // const currentPage = pageConfigs.find(
      //   //   (page) =>
      //   //     normalizeLink(page.path) === history.location.pathname ||
      //   //     normalizeLink(page.path) === history.location.pathname + history.location.search
      //   // );
      //   // if (currentPage && currentPage.title) {
      //   //   document.title = `${currentPage.title} @ mirror`;
      //   // } else {
      //     document.title = "镜像精灵 ® @ mirror";
      //   // }
      // });

      // history.listen((state) => {
      //   amisInstance.updateProps({
      //     location: state.location || state,
      //   });

      //   // 同步更新标题
      //   const currentPage = pageConfigs.find(
      //     (page) =>
      //       normalizeLink(page.path) === state.location.pathname ||
      //       normalizeLink(page.path) === state.location.pathname + state.location.search
      //   );
      //   if (currentPage && currentPage.title) {
      //     document.title = `${currentPage.title} @ mirror`;
      //   } else {
      //     document.title = "镜像精灵 ® @ mirror";
      //   }
      // });
      history.listen((state) => {
        amisInstance.updateProps({
          location: state.location || state,
        });
      });

    })();
  </script>
</body>

</html>
