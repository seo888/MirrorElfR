services:
  mirror_elf_r:
    network_mode: host
    restart: always
    build: ./app
    container_name: mirror_elf_r
    volumes:
      - ./app:/app
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: on-failure
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mirrorelf
      POSTGRES_DB: mirror
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "max_connections=4096"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
volumes:
  postgres_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /www/MirrorElfR/postgres_data  # 指定外部的路径